<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/chart.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="includes/jquery-1.10.2.min.js" ></script>
    <script type="text/javascript" src="includes/chart.js" ></script>
</head>
<body>


    <h2>Dog Breeds by Popularity</h2>

    <p>There are currently 184 different dog breeds recognized by the AKC.  Here is a chart listing them by popularity</p>

    <p class="debug">
        <span class="chartHeight">0</span><br/>
        <span class="maxValue">0</span><br/>
        <span class="valueMultiplier">0</span><br/>
        <span class="highestYlabel">0</span><br/>
        <span class="chartHeightArea">0</span><br/>
        <span class="chartScale">0</span><br/>
    </p>

    <div class="chart-container">
        <div class="chart-title">
            <h2>Popularity</h2>
        </div>
        <div class="chart-content">
            <div class="chart-y-axis">
                <p style="top:0px;">100</p>
                <p style="bottom:0px;">0</p>
            </div>
            <div class="chart-area" bar-spacing="30">
                <div bar-value="$40" label="Retrievers" class="chart-bar retrievers"></div>
                <div bar-value="$40" label="Shepherds" class="chart-bar shepherds"></div>
                <div bar-value="$10" label="Bulldogs" class="chart-bar bulldogs"></div>
                <div bar-value="$25" label="Beagles" class="chart-bar beagles"></div>
                <div bar-value="$100" label="Poodles"class="chart-bar poodles"></div>
            </div>
            <div class="chart-x-axis"></div>
        </div>

</div>
</body>
</html>
